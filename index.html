<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">How Do You Feel About A Website For Your Chool</h1>
    <p id="description">This is a survey to help us decide whether schools need websites for better communication between The school, Parents, And learner.</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="enter your email" required>
        <label id="number-label" for="number">Number</label>
        <input id="number" type="number" placeholder="enter your number" min="3" max="50">
        <label for="dropdown">dropdown</label>
        <select name="dropdown" id="dropdown">
            <option value="chocolate"> Chocolate</option>
            <option value="Coffee">Coffee</option>
        </select>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input id="male" value="male"type="radio" name="gender">
            </div>
            <div>
                <label for="female">Famale</label>
                <input id="female" value="female" name="gender" type="radio">
            </div>
        </div>
        <div>
            Why do you need a Website
            <div>
                <label for="communicate">To communicate</label>
                <input type="checkbox" name="communicate" id="communicate" value="study">
            </div>
            <div>
                <label for="study">To Study</label>
                <input type="checkbox" name="study" id="study" value="study">
            </div>
        </div>
        <div>
            <label for="text-area">Additional Comments</label>
            <textarea name="Additional comments" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
